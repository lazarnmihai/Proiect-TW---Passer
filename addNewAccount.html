    <article>
      <p>Add a new account.</p>
      <form>
          <table> 
            <tr>
              <td><b>Username:</b></td>
              <td><input type="text" id="usernameid" name="username" required placeholder="Username" size="35" autofocus><br><br></td>
              <td colspan="4"></td>
            </tr>
            <tr>
              <td><b>Email:</b></td>
              <td><input type="email" id="emailid" required placeholder="Adresa email" name="email" size="35" ><br><br></td>
            </tr>
            <tr>
              <td><b>Password:</b></td>
              <td><input type="password" id="passwordid" name="password" required placeholder="Password" size="35"><br><br></td>
            </tr>
            <tr>
              <td><b>Repeat password:</b></td>
              <td><input type="password" id="repeatedpasswordid" name="repeatedpassword" required placeholder="Repeat password" size="35"><br><br></td>
            </tr>
            <tr>
              <td><b>Category:</b></td>
              <td><input type="text" id="categoryid" name="category" required placeholder="Category of the new account" size="35" ><br><br></td>
              <td>
                <select>
                  <option value="" >Alege categoria</option>
                  <option value="facebook">FaceBook</option>
                  <option value="instagram">Instagrm</option>
                  <option value="gmail">Gmail</option>
                  <option value="yahoo">YahooMail</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><b>Comment:</b></td>
              <td><input type="text" id="commentid" name="comment" placeholder="Add a Comment.." size="35" maxlength="120" ><br><br></td>
            </tr>
            <tr>
              <td colspan="2"><input type="submit" value="Add New Account"></td>
            </tr>
          </table>
      </form>
