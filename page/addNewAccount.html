  <div class="article">
      <div class="blockText">
      <p><h3>Add a new account.</h3></p>
      <p> Add a new account that you want to keep <b>safe</b> with Passwer.</p>
    </div>
      <div class="blockForm">
          <form id="addNewAccForm">
              <div class="row">
                  <div class="col-25">
                    <label>Title:</label><br></div>
                  <div class="col-75">
                    <input type="text" id="titleid" name="title" required placeholder="Give a title to this account.." size="35" autofocus><br></div></div>             
              <div class="row">
                 <div class="col-25">
                   <label>Username:</label><br></div>
                 <div class="col-75">
                   <input type="text" id="usernameid" name="username" required placeholder="Username" size="35" autofocus><br></div></div>
              <div class="row">
                 <div class="col-25">
                    <label>Email:</label><br></div>
                 <div class="col-75">
                    <input type="email" id="emailid" required placeholder="Email address" name="email" size="35" ><br></div></div>
              <div class="row">
                 <div class="col-25">
                    <label>Password:</label><br></div>
                 <div class="col-75">
                    <input type="password" id="passwordid" name="password" required placeholder="Password" size="35"><br></div></div>
              <div class="row">
                 <div class="col-25">
                    <label>Repeat password:</label><br></div>
                 <div class="col-75">
                    <input type="password" id="repeatedpasswordid" name="repeatedpassword" required placeholder="Repeat password" size="35"><br></div></div>
              <div class="row">
                 <div class="col-25">
                    <label>Category:</label><br></div>
                 <div class="col-75">
                    <select id="category" name="category" >
                        <option value="" disabled selected>Select your option</option>
                        <option value="facebook" >FaceBook</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Gmail">Gmail</option>
                        <option value="Yahoo">YahooMail</option>
                    </select><br></div></div>
              <div class="row">
                <div class="col-25">
                    <label>Comment:</label><br></div>
                <div class="col-75">
                    <input type="text" id="commentid" name="comment" placeholder="Add a Comment.." size="35" maxlength="120" ><br></div></div><br>
              <input type="submit" value="Add New Account" class="accButton" id="addAccountButton">
          </form>
          </div>
