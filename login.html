  <div class="article">
    <div class="blockText">
      <p>Connect to your account. Don't have an account? <a id="linkColor" href="register.html">Register</a> here.</p>
      <br><br>
    </div>
    <br>
    <div class="blockForm">
      <form id="loginForm">
        <div class="row">
          <div class="col-25">
            <label>User name:</label><br></div>
          <div class="col-75">
            <input type="text" id="usernameid" name="username" required placeholder="User name" size="35" autofocus
              onfocusout='validateUsername()'></div>
        </div><br>
        <div class="row">
          <div class="col-25">
            <label>Password:</label><br></div>
          <div class="col-75">
            <input type="password" id="passwordid" name="password" required placeholder="Password" size="35"><span
              id='message'></span>
            <br></div>
        </div><br><br>
        <input type="submit" value="Login" id="loginSubmitButton" class="accButton">
      </form>
    </div>
